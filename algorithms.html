        //1-print 1-255
        
        function printTwoFiveFive(){
            for (var i=1; i<256;i++){
                console.log(i);
            }
        }
        
        
        //2-print sum 0-255
        
        function sumTwofiveFive(){
            var sum=0;
            for(var i=0; i<256;i++){
                sum=sum+i;
                console.log(sum);
            }
        }
        
        //3-find and print max
        
        function printMax(arr){
            var max=arr[0];
            for (var i=0; i<arr.length; i++){
                if (max<arr[i]){
                    max=arr[i];
                }
            }
            console.log(max);
        }
        
        //4-array with odds
        
        function arrayOdds(){
            var arr=[];
            for (i=1; i<256;i=i+2){
                arr.push(i);
            }
            console.log(arr);
        }
        
        //5- greater than Y
        
        function greaterY (arr,Y){
            var sum=0;
            for(var i=0; i<arr.length; i++){
                if (arr[i]>Y){
                    sum=sum+1;
                }
            }
            console.log(sum);
        }
        
        //6- max min avg
        
        function maxMinAvg(arr){
            var max=arr[0];
            var min=arr[0];
            var avg=0
            for (var i=0; i<arr.length; i++){
                if (arr[i]>max){
                    max=arr[i];
                }
                if (arr[i]<min){
                    min=arr[i];
                }
                avg+=arr[i];
            }
            console.log(max,min,avg/arr.length);
        }

        //7-swap string for array neg value
        
        function swapString(arr){
            for (var i=0; i<arr.length;i++){
                if (arr[i]<0){
                    arr[i]="Dojo";
                }
            }
            console.log(arr)
        }
        //8-print odds from 1-255
        
        function printOdd(){
            for(var i=1;i<256;i=i+2){
                console.log(i)
            }
        }
        //9-iterate and print array
        
        function iteratePrint(arr){
            for (var i=0;i<arr.length;i++){
                console.log(arr[i]);
            }
        }
        
        //10- average of an array
        
        function averageArray(arr){
            var avg=0
            for(var i=0; i<arr.length; i++){
                avg=avg+arr[i];
            }
            console.log(avg/arr.length);
        }
        
        //11- square values
        
        function square(arr){
            for (var i=0; i<arr.length;i++){
                arr[i]=arr[i]*arr[i];
            }
            console.log(arr);
        }
        
        //12- zero out negs
        
        function zeroNeg(arr){
            for (var i=0;i<arr.length;i++){
                if (arr[i]<0){
                    arr[i]=0;
                }
            }
            console.log(arr);
        }
        
        //13- shift array values
        
        function shiftArray(arr){
            for (var i =0; i<arr.length-1;i++){
                arr[i]=arr[i+1];
            }
            arr[arr.length-1]=0;
            console.log(arr);
        }

        //My way
        function removeDups(arr){
            arr.sort();
            var counter=0;
            for (var i=0;i<arr.length;i++){
                if (arr[i+1]==arr[i]){
                    counter++;
                    delete arr[i];
                }
            }
            arr.sort();
            for (var j=0;j<counter;j++){
                arr.pop();
            }
            return arr;
        }
        
        removeDups([1,1,2,2,3,3,4,5,6]);

        function kthLarge(arr, num){
            arr.sort();
            var counter=0;
            for (var i=0;i<arr.length;i++){
                if (arr[i+1]==arr[i]){
                    counter++;
                    delete arr[i];
                }
            }
            arr.sort();
            for (var j=0;j<counter;j++){
                arr.pop();
            }
            return arr[arr.length-num];
        }

                console.log(counter);

            for (var j=counter; j>0;j--){
                array2.push(arr[pos-j+1]);
